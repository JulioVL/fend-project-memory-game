<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span> Moves
            <span class="timeText">Time:</span>
            <span class="timer">0</span> seconds
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <ul class="deck">
            <li class="card"> <!--card match: voltear tarjeta-->
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card"> <!--card open show: cuando se eligieron dos que coinciden-->
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <!--Completion Message-->
    <section id="completeMessage">
      <div class="endContainer">
        <h1 class="congrats">You found all the cards!!</h1>
        <div class="results">
            <h3 class="info">Star Rating</h3>
            <div class="score-panel">
              <ul class="stars">
                  <li><i class="fa fa-star"></i></li>
                  <li><i class="fa fa-star"></i></li>
                  <li><i class="fa fa-star"></i></li>
              </ul>
            </div>
        </div>
        <div class="results">
            <h3 class="info">Time</h3>
            <div class="time"></div>
        </div>
        <div class="restart-game">
            <p class="question">Do you want to play again?</p>
        </div>
        <div class='restart-game rButton'>
            <button class="restartButton"><span>Restart Game</span></button>
        </div>
      </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
